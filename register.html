<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - D128 Trading</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>

  <!-- Fix: Load Firebase scripts BEFORE auth.js -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
<script type="module" src="scripts/auth.js"></script>

</body>
</html>
